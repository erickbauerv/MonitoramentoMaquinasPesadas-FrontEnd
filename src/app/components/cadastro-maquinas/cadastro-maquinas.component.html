<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="form-container">
  <div class="form-card">
    <h2 class="form-title">Cadastrar Nova Máquina</h2>
    
    <form class="machine-form" (ngSubmit)="adicionarMaquina()">
      <div class="form-group">
        <label for="nome">Nome da Máquina</label>
        <input 
          type="text" 
          id="nome" 
          [(ngModel)]="novaMaquina.nome" 
          name="nome"
          placeholder="Ex: Escavadeira Hidráulica"
          required>
      </div>
      
      <div class="form-group">
        <label for="localizacao">Localização</label>
        <input 
          type="text" 
          id="localizacao" 
          [(ngModel)]="novaMaquina.localizacao" 
          name="localizacao"
          placeholder="Ex: Canteiro de Obras A"
          required>
      </div>
      
      <div class="form-group">
        <label for="status">Status</label>
        <select 
          id="status" 
          [(ngModel)]="novaMaquina.status" 
          name="status"
          required>
          <option value="" disabled selected>Selecione o status</option>
          <option value="operando">Operando</option>
          <option value="manutencao">Em Manutenção</option>
          <option value="desligada">Desligada</option>
        </select>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-submit">
          <i class="fas fa-save"></i> Cadastrar Máquina
        </button>
      </div>
    </form>
  </div>
</div>
